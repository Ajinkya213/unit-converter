<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <title>Unit Converter</title>
    <body>
        <div class="container"> 
        <section class="converter"> 
            <h2 class="heading">Metric/ Imperial Unit Conversion</h2>
            <input class="input-field" id="input-field"/>
            <button class="convert-btn" id="convert-btn">Convert</button>
        </section>
        
        <section class="values"> 
            <div>
                <h4>Length (Meter/Feet)</h4>
                <p id="loutput">1 meter = 3.281 feet | 1 feet = 0.304 meter</p>
            </div>
            <div>
                <h4>Volume (Liters/Gallons)</h4>
                <p id="voutput">1 liter = 0.264 gallon | 1 gallon = 3.785 liter</p>
            </div>
            <div>
                <h4>Mass (Kilogram/Pounds)</h4>
                <p id="moutput">1 kilogram = 2.204 pound | 1 pound = 0.453 kilogram</p>
            </div>
        </section>
        </div>
        <script src="index.js"></script>
    </body>
</html>
